<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{%block title %}Base{% endblock %}</title>
    <!-- Loads the path to your static files -->
    {% load staticfiles %}
    {% load music_extra static %}
    <!-- bootstrap javascript imports-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Import bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- google font api-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    <!-- our own css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand navbar-left" href="{% url 'music:index' %}"><span></span>&nbsp Music</a>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default ">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp Add Album</a></li>
                <li class=""><a href="{% url 'music:register' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp Register</a></li>

                <!--<li class=""><a href=""><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp Log Out</a></li>-->
            </ul>
        </div>

    </div>

</nav>
{% block body %}
{% endblock %}
</body>
</html>
